---

- name: "Process Input param file"
  template:
    src: "{{ role_path }}/templates/{{ item }}"
    dest: "/010_SHARED_INFRA/SAP/install/"
    owner: root
    group: sapinst
    mode: '0777'
  with_items:
  - inifile.params
  register: inputfile

- debug:
    msg: "{{ inputfile }}"

- name: echo execute installation step
  shell: |
    cd {{ swpm_path }}
    cd {{ swpm_path }};/010_SHARED_INFRA/SAP/install/SWPM_AIX/sapinst SAPINST_INPUT_PARAMETERS_URL=/010_SHARED_INFRA/SAP/install/inifile.params SAPINST_EXECUTE_PRODUCT_ID=NW_DI:BS2016.ERP608.ORA.PD SAPINST_SKIP_DIALOGS=true
  register: install_out

- debug:
    msg: "{{ install_out }}"