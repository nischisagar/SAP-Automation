---
- name: Enable/Disable ITM Monitoring
  shell:  |
    echo "{{ sid_list }}" > /tmp/itm_sidlist.txt
    cat /tmp/itm_sidlist.txt|cut -d, -f1 > /tmp/itmsid.txt
    cat /tmp/itm_sidlist.txt|cut -d, -f2 >> /tmp/itmsid.txt
    cat /tmp/itm_sidlist.txt|cut -d, -f3 >> /tmp/itmsid.txt
    cat /tmp/itm_sidlist.txt|cut -d, -f4 >> /tmp/itmsid.txt
    grep . /tmp/itmsid.txt|uniq > /tmp/itm_sidlist.txt
    cat /tmp/itm_sidlist.txt
  register: sidlist1

- debug:
    msg:  "{{ sidlist1.stdout_lines }}"

- name: Get first word
  shell:  |
    cat /tmp/itm_sidlist.txt|head -1
  register: fword

- debug:
    msg: "{{ fword }}"

- name: Setting facts - fword
  set_fact:
    fword: "{{ fword['stdout'] }}"

- debug:
    msg: "{{ fword }}"

- name: Disable full monitoring for REDHAT-LINUX
  shell:  |
    cp -rpf /tmp/itmmontest/K08_process.param /tmp/itmmontest/K08_process.param_lastused
    cp -rpf /tmp/itmmontest/K08_process.param /tmp/itmmontest/K08_process.param_`date +%d%m%y%T`
    awk '{gsub(/^/,"#");  print}' /tmp/itmmontest/K08_process.param_lastused > /tmp/itmmontest/K08_process.param
  register: disable_all_linux
  when: fword == "ALL" or fword == "all"

- name: Disable sap monitoring alone
  shell:  |
    sed -e '/mysap/s/^/#/' /tmp/itmmontest/K08_process.param > /tmp/itmmontest/K08_process.param_out
  register: disable_sap
  when: fword == "mysap"

- name: Disable redhat monitoring alone
  shell:  |
    awk '{gsub(/^redhat/,"#redhat");  print}' /tmp/itmmontest/K08_process.param > /tmp/itmmontest/K08_process.param_outnew
  register: disable_redhat
  when: fword == "OS"

- debug:
    msg:  "{{ disable_suse.stdout_lines }}"

- name: Disable specific SID monitoring alone
  shell:  |
    for i in `cat /tmp/itm_sidlist.txt`
    do
    echo $i
    j=`echo $i|tr '[:upper:]' '[:lower:]'`
    echo $j
    sed -e '/'$i'/s/^/#/' -e '/'$j'/s/^/#/' /tmp/itmmontest/K08_process.param > /tmp/itmmontest/K08_process.param_out
    mv /tmp/itmmontest/K08_process.param_out /tmp/itmmontest/K08_process.param
    done
  register: disable_sid
  when: fword != "OS" or fword != "os" or fword != "mysap" or fword != "ALL" or fword != "all"

