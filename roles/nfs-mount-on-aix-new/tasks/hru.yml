---
- name: Create the NFS share /tempfs_ansible entries in /etc/filesystems
  aix_filesystem:
    device: /shared_softrepo/010_SHARED_INFRA
    nfs_server: 10.139.67.53
    filesystem: /010_SHARED_INFRA
    state: present

- name: Mount the NFS file system /tempfs_ansible
  aix_filesystem:
    filesystem: /010_SHARED_INFRA
    state: mounted