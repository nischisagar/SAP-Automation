---
- name: Check SAP HOST AGENT VERSION
  shell: |
    hostname > /tmp/crypto.txt
    env|grep -i DB_SID|cut -d"=" -f2 >> /tmp/crypto.txt
    sapgenpse|grep -i CommonCryptoLib|tail -1|awk '{print $2}' >> /tmp/crypto.txt
  register: cryptoversion

- name: Get Host Name
  shell:  "cat /tmp/crypto.txt|head -1"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: get_hname_output

- name: Get SID
  shell:  "cat /tmp/crypto.txt|head -2|tail -1"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: get_SID

- name: Get crypto level
  shell:  "cat /tmp/crypto.txt|tail -1"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: get_crypto_level