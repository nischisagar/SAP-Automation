---
- name: "Rename existing input file in target location"
  shell: |
    cnt=`ls -lrt /010_SHARED_INFRA/SAP_Installaion/iniparamfiles/inifile_ci_BSERP6EHP8.params|wc -l`
    if [ $cnt -eq 1 ]
    then 
    mv /010_SHARED_INFRA/SAP_Installaion/iniparamfiles/inifile_ci_BSERP6EHP8.params /010_SHARED_INFRA/SAP_Installaion/iniparamfiles/inifile_ci_BSERP6EHP8.params_`date +%d%m%M`
    else
    echo "No mentioned input file found"
    fi
  register: renameinputfile

- debug:
    msg: "{{ renameinputfile }}"

- name: "Process Input param file"
  template:
    src: "{{ role_path }}/templates/{{ item }}"
    dest: "/010_SHARED_INFRA/SAP_Installaion/iniparamfiles/"
    owner: root
    group: sapinst
    mode: '0777'
  with_items:
  - inifile_ci_BSERP6EHP8.params
  register: inputfile

- debug:
    msg: "{{ inputfile }}"

- name: "Create Installation Directory SWPM"
  file:
    path: "{{ install_path }}"
    state: directory
    owner: root
    group: sapinst
    mode: '0777'
  register: pathcreate

- debug:
    msg: "{{ pathcreate }}"

- name: "Execute installation step"
  shell: |
    cd {{ install_path }};
    #cd {{ install_path }};{{ swpm_sapinst_path }}/sapinst SAPINST_INPUT_PARAMETERS_URL={{ paramfile_path }}/inifile_ci_BSERP6EHP8.params SAPINST_EXECUTE_PRODUCT_ID=NW_ABAP_CI:BS2016.ERP608.ORA.PD SAPINST_SKIP_DIALOGS=true  
    echo "{{ swpm_sapinst_path }}/sapinst SAPINST_INPUT_PARAMETERS_URL={{ paramfile_path }}/inifile_ci_BSERP6EHP8.params SAPINST_EXECUTE_PRODUCT_ID=NW_ABAP_CI:BS2016.ERP608.ORA.PD SAPINST_SKIP_DIALOGS=true" > check.txt  
  register: install_out

- debug:
    msg: "{{ install_out }}"