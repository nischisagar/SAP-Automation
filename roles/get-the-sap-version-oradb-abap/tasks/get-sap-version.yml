---
- name: Copy the script
  copy:
    src: "{{ sap_version_check_script_source_oradb_abap }}"
    dest: "/tmp/{{ item.name }}-{{ sap_version_check_script_oradb_abap }}"
    owner: "{{  item.name }}"
    mode: '0700'
  when: sid_adm_usr_oradb_abap is defined
  loop: "{{ sid_adm_usr_oradb_abap }}"

- name: Run the SAP version check script
  shell: "su - {{ item.name }} -c /tmp/{{ item.name }}-{{ sap_version_check_script_oradb_abap }}"
  changed_when: False
  args:
    warn: false
  when: sid_adm_usr_oradb_abap is defined
  loop: "{{ sid_adm_usr_oradb_abap }}"

- name: Get the SID
  shell: "cat /tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }} | head -1"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: "get_sid_output"
  
- name: Get the SAP Version
  shell: "cat /tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }}  | head -2 | tail -1"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: "get_sap_version_output"
  
- name: Get the Kernel make variant
  shell: "cat /tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }}  | head -3 | tail -1 | awk '{print $1}'"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: "get_kernel_make_variant_output"

- name: Get the Kernel Patch Number
  shell: "cat /tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }}  | head -3 | tail -1 | awk '{print $NF}'"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: "get_patch_number_output"

- name: Get the DB name
  shell: "cat /tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }}  | head -4 | tail -1"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: "get_db_name_output"
  

- name: Get the DB Version
  shell: "cat /tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }}  | tail -1 | awk '{print $NF}'"
  loop: "{{ sid_adm_usr_oradb_abap }}"
  register: "get_db_version_output"

- name: Remove the script
  file:
    path: "/tmp/{{ item.name }}-{{ sap_version_check_script_oradb_abap }}"
    state: absent
  loop: "{{ sid_adm_usr_oradb_abap }}"

- name: Remove the log
  file:
    path: "/tmp/{{ item.name }}-{{ sap_version_check_log_oradb_abap }}"
    state: absent
  loop: "{{ sid_adm_usr_oradb_abap }}"