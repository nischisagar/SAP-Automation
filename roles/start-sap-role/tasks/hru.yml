---
- name: Start the SAP
  shell: "su - {{ sap_sid_adm_usr }} -c {{ start_sap_command }}"
  register: start_sap_output
  changed_when: False

- debug:
    msg: "{{ start_sap_output.stdout_lines }}"

- name: Get the SAP Details
  shell: "su - {{ sap_sid_adm_usr }} -c {{ check_sap_command }}"
  register: check_sap_details
  changed_when: False

- debug:
    msg: "{{ check_sap_details.stdout_lines }}"