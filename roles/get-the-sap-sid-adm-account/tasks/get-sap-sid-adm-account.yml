---
- name: Copy the script
  copy:
    src: "{{ source_script }}"
    dest: "/tmp/get-the-sap-sid-adm-account.sh"
    mode: '0700'
  when: SID is defined
  
- name: Run the SAP version check script
  shell: "/tmp/get-the-sap-sid-adm-account.sh"
  changed_when: False
  args:
    warn: false
  when: SID is defined
  register: "print_sid_sdm_output"

- name: Print SID Variable value
  debug:
    msg: "{{ print_sid_sdm_output }}"