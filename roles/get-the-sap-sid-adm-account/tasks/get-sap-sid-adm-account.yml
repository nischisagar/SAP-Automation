- name: Run the SAP version check script
  shell: |
    #!/bin/ksh
    sid="{{ QNE }}"
    ssmall=`echo $sid|tr '[:upper:]' '[:lower:]'`
    sidadm="${ssmall}adm"
    echo "The admin user name of $sid  is $sidadm"
  changed_when: False
  args:
    warn: false
  when: SID is defined
  register: "print_sid_sdm_output"

- name: Print SID Variable value
  debug:
    msg: "{{ print_sid_sdm_output }}"