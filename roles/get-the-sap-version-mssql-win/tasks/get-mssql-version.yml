---
- name: collect the version of SAP
  win_shell: sqlcmd -S {{ inventory_hostname }} -U {{ user_name }} -P {{ user_password }} -d {{ item.name }} -Q "select distinct STEXT from {{ item.name|lower }}.CVERS_TXT where LANGU='E';" | select-string -pattern SAP |  cut -f 0 -d 
  register: sap_verison
  loop: "{{ sid_mssql }}"

- name: Display the SAP Version
  debug:
    msg: "{{ item }}"
  loop: 
    - "{{ sap_verison.results[0].stdout }}"


- name: collect the version of DB
  win_shell: sqlcmd -S {{ inventory_hostname }} -U {{ user_name }} -P {{ user_password }} -d {{ item.name }} -Q "select @@version;" | Select-String -Pattern SQL
  register: db_verison
  loop: "{{ sid_mssql }}"

- name: Display the version of DB
  debug:
    msg: "{{ item }}"
  loop: 
    - "{{ db_verison.results[0].stdout }}" 

- name: collect the version of Kernel
  win_shell: sqlcmd -S {{ inventory_hostname }} -U {{ user_name }} -P {{ user_password }} -d {{ item.name }} -Q "select  top 1 SAPRELEASE,substring(PATCHNO, patindex('%[^0]%',PATCHNO), 10) ,TIMESTAMP from {{ item.name|lower }}.PATCHHIST where EXECUTABLE='disp+work' order by 3 desc" 
  register: kernal_verison
  loop: "{{ sid_mssql }}"

- name: Display the Version of Kernel
  debug:
    msg: "{{ item  }}"
  loop: 
    - "{{ kernal_verison.results[0].stdout_lines[2] }}"