---
- name: Copy the script
  copy:
    src: "files/get-sap-db2hana-app-version.sh"
    dest: "/ansible/reports/get-sap-db2hana-app-version.sh"

- name: Copy the Server List
  copy:
    src: "files/db2-hana-app-servers-list"
    dest: "/ansible/reports/db2-hana-app-servers-list"

- name: Run the SAP version check script
  shell: "/ansible/reports/get-sap-db2hana-app-version.sh"

- name: Extract Report for DB2HANA server
  shell: "cat /ansible/reports/outputfinal.csv"
  register: db2hanaoutput

- debug:
    msg: "{{ db2hanaoutput }}"





