---
- name: Check script output1
  shell: |
    ls -lrt
    df -g
    exit
  register: scriptout1

- debug:
    msg: "{{ scriptout1.stdout_lines }}"

- name: Check script output
  shell: |
    script -a /tmp/scout.txt
    ls -lrt
    df -g
    exit
  register: scriptout

- debug:
    msg: "{{ scriptout.stdout_lines }}"
