---
- name: Get the version of HDBSQL
  shell: "su - {{ sap_sid_adm_usr }} -c {{ hdbsql_version_check_command }}"
  register: get_version_of_hdbsql_output
  changed_when: False

- debug:
    msg: "{{ get_version_of_hdbsql_output.stdout_lines }}"

- name: Stop the SAP
  shell: "su - {{ sap_sid_adm_usr }} -c {{ stop_sap_command }}"
  register: stop_sap_output
  changed_when: False

- debug:
    msg: "{{ stop_sap_output.stdout_lines }}"