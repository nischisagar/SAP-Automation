---
- name: Check python version
  shell: |
    python -V > /tmp/python_versions.csv 2>&1> 
    cat /tmp/python_versions.csv
  register: prodata

- name: Print the result
  debug:
    var: prodata.stdout_lines

- name: Demo set_facts final output
  set_fact:
    prodata: "{{ prodata['stdout'] }}"
  
- debug:
    msg: "{{ prodata }}"
