---
- name: Get the SID Name
  win_shell: echo "{{ item.name }}"
  loop: "{{ sid_oradb_java }}"
  register: sid_name

- name: Register the Production IP Address
  win_lineinfile:
    dest: "c:/temp/{{ inventory_hostname }}-ipaddress.log"
    line: "{{ item }}"
    create: yes
  loop: "{{ ansible_ip_addresses }}"
  when : "'10.' in item"

- name: Get the Production IP address
  win_shell: Get-Content -Path c:/temp/{{ inventory_hostname }}-ipaddress.log
  register: ip_address

- name: copy SQL queries to target
  win_copy:
    src: "files/{{ item }}"
    dest: 'C:\Temp\'
  with_items:
    - ora_db.sql
    - ora_dbsiz.sql
    - ora_sap.sql

- name: Get the SAP version
  win_shell: |
    $var1 = sqlplus sys/sys as sysdba @C:\temp\ora_sap.sql |select-object -skip 12 | select -skiplast 1
    "NW Java" +$var1[0]
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"
  register: sap_verison

- name: Run the disp+work.exe and redirect the output textfile
  win_shell: disp+work | select-string -pattern variant,number >C:\temp\sap_kernel.{{ item.name | lower }}adm.txt
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"

- name: Get the Kernel base version
  win_shell: |
    $var1 = Get-Content sap_kernel.{{ item.name | lower }}adm.txt
    $var1[1]| %{ (-split $_)[3] }
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"
  register: kernal_base_verison

- name: Get the Kernel patch version
  win_shell: |
    $var1 = Get-Content sap_kernel.{{ item.name | lower }}adm.txt
    $var1[2]| %{ (-split $_)[2] }
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"
  register: kernal_patch_verison

- name: Get the oracle db name
  win_shell: |
    $var1 = sqlplus sys/sys as sysdba @C:\temp\ora_db.sql |select-object -skip 12 | select -skiplast 1
    $var2 = $var1[0].Split("R")
    $var2[0]
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"
  register: db_name 

- name: Get the oracle db version
  win_shell: |
    $var1 = sqlplus sys/sys as sysdba @C:\temp\ora_db.sql |select-object -skip 12 | select -skiplast 1
    $var3 = $var1[1].split(" ")
    $var3[1]
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"
  register: db_version

- name: Get the DB size
  win_shell: |
    $var1 = sqlplus sys/sys as sysdba @C:\temp\ora_dbsiz.sql |select-object -skip 12 | select -skiplast 1
    $var1[0]
  become: yes
  become_method: runas
  become_user: "{{ item.name | lower }}adm"
  loop: "{{ sid_oradb_java }}"
  register: db_size