---
# tasks file for host_agent update

- name: Hostagent Update
  set_fact:
    patchpath: K:\saphostagent\

- debug:
    msg: "{{ patchpath }}"

- name: Copy dump to patchlocation
  ansible.windows.win_copy:
    src: ./files/{{ patch_name }}
    dest: K:\saphostagent\

- name: Check hostagent version
  ansible.windows.win_command: saphostexec.exe -version
  args:
    chdir: C:\Program Files\SAP\hostctrl\exe\
  register: host_version

- debug:
    msg: "{{ host_version }}"     
