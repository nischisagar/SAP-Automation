---
# tasks file for host_agent update

- name: Hostagent Update
  set_fact:
    patchpath: K:\saphostagent\

- debug:
    msg: "{{ patchpath }}"

- name: Remove host agent dump file, if present
  win_file:
    path: 'K:\saphostagent\'
    state: absent

- name: Remove host agent dump file, if present
  win_file:
    path: '{{ patchpath }}'
    state: directory
