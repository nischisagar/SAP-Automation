- name: Collect SAP transaction performance data
  sapcontrol:
    sid: "{{ sap_sid }}"
    username: "{{ sap_username }}"
    password: "{{ sap_password }}"
    action: StartTransactionRecording
    transaction_code: STAD
    recording_mode: All
    start_time: "{{ 'now' | date('YYYYMMDDhhmmss') }}"
    end_time: "{{ 'now + 5 minutes' | date('YYYYMMDDhhmmss') }}"
  register: stad_data

- debug:
    msg: "{{ stad_data }}"
