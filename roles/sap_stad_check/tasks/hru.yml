---
- name: Gather SAP system info
  sap_system_info:
    sid: "{{ sap_sid }}"
    username: "{{ sap_username }}"
    password: "{{ sap_password }}"
    system_info_file: "{{ lookup('file', '/tmp/sap_system_info.yml') }}"

- name: Output SAP system info in CSV format
  csv:
    path: "{{ lookup('file', '/tmp/sap_system_info.csv') }}"
    fields: ["name", "value"]
    with_items: "{{ lookup('file', '/tmp/sap_system_info.yml') | from_yaml }}"
