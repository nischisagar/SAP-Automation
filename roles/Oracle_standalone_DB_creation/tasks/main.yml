---
# tasks file for oracle_db_creation

- name: "Update ENV to oracle user and create control file path:"
  shell: |
    mkdir -p {{ control_file_path }}
    chown oracle:{{ db_group_name }} {{ control_file_path }}
  register: updateenv

- debug:
    msg: "{{ updateenv }}"

- name: "Process Oracle initfile Template"
  template:
    src: "{{ role_path }}/templates/init_test.ora"
    dest: "/oracle/stage/"
    owner: oracle
    group: "{{ db_group_name }}"
    mode: '0775'
  register: initfilecopy

- debug:
    msg: "{{ initfilecopy }}"

- name: Copy DB script to patchlocation
  copy:
    src: ./files/*
    dest: "/oracle/stage/"
    owner: oracle
    group: "{{ db_group_name }}"
    mode: '0775'
  register: scriptcopy

- debug:
    msg: "{{ scriptcopy }}"