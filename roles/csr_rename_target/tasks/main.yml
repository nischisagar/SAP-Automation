---
- name: Getting current host info
  shell: date +%T
  register: hname

- debug:
    msg: "{{ hname }}"

- name: Setting facts - hname
  set_fact:
    hname: "{{ hname['stdout'] }}"

- debug:
    msg: "{{ hname }}"

- name: "Renamefile"
  shell: |
    mv /ansible/reports/csrdir/FRUN_AIX_P1_SAINT_GOBAIN_NET.csr /ansible/reports/csrdir/FRUN_AIX_P1_SAINT_GOBAIN_NET.csr_{{ hname }}.csr
  register: move1