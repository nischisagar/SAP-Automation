---
- name: Getting current host info
  shell: hostname
  register: hname

- debug:
    msg: "{{ hname }}"

- name: Setting facts - hname
  set_fact:
    hname: "{{ hname['stdout'] }}"

- debug:
    msg: "{{ hname }}"

- name: Create PKCS12 file
  shell: |
    cd {{ install_path }};
    signfile=`ls {{ hname }}*`
    echo "signfile = $signfile"
  register: move1

- debug:
    msg: "{{ move1 }}"

