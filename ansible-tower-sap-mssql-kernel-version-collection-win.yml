---
- name: Role ensures that the socks tunnel is setup
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    acc_id: "{{ blueid_shortcode }}"
    transaction_id: "{{ tower_job_id }}"
  roles:
    - role: ansible-role-event-socks-tunnel

- name: Create the Global report file
  hosts: windows_report_server
  gather_facts: no
  become: yes
  become_method: runas
  become_user: system
  tasks:
    - name: Create the global report file
      win_copy:
        content: 'Entity Name,Host Name,OS Name,OS Version,SAP/Java Version,SAP Kernel Base,SAP Kernel Patch Version,DB Name & Version'
        dest: "{{ report_file }}"
      run_once: yes

- name: Get the MS-SQL version from Windows Servers (Single SID)
  hosts: sap_mssql_host_name_single_sid
  become: yes
  become_method: runas
  become_user: system
  roles:
  - role: get-the-sap-version-mssql-win
    delegate_to: ampsw046decc0
  tasks:
    - name: Add the details to global report file
      win_lineinfile:
        dest: "{{ report_file }}"
        line: "{{ entity_name }},{{ ansible_fqdn }},{{ ansible_distribution }},{{ ansible_distribution_version }},{{ item.get_spv}},{{ item.get_kmv }},{{ item.get_kpn }},{{ item.get_dbn }}"
      throttle: 1
      loop: 
        - get_spv: "{{ sap_verison.results[0].stdout }}"
          get_dbn: "{{ db_name.results[0].stdout }}" 
          get_kmv: "{{ kernal_base_verison.results[0].stdout }}"
          get_kpn: "{{ kernal_patch_verison.results[0].stdout }}"
      delegate_to: ampsw046decc0

- Name: Send report to IBM Box folder
  hosts: sap_mssql_host_name_single_sid
  become: yes
  become_method: runas
  become_user: system
  tasks:
    - name: Send report to IBM Box folder
      win_shell: Send-MailMessage -From 'ampsw046decc0.dtc2.cf.saint-gobain.net@saint-gobain.com (Ansible Tower)' -To 'Monthly.jg8pdmspxxbg0ywn@u.box.com ' -Subject 'Ansible Report - SAP and Ms-SQL versions' -Body "Hello Team, Please find the attached SAP and Ms-SQL versions report from Ms-SQL servers." -Attachments .\data.csv -Priority High -DeliveryNotificationOption OnSuccess, OnFailure -SmtpServer 'smtp.mail.saint-gobain.net'
