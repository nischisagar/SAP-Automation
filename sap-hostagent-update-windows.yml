--- 
- name: Ensure Socks tunnel setup
  hosts: windows_report_server
  gather_facts: no
  roles:
  - role: ansible-role-event-socks-tunnel
    run_once: true
    delegate_to: localhost
    vars:
      acc_id: "sgi"
      transaction_id: "{{ tower_job_id }}"

- name: CrowdStrike Falcon sensor installation on windows servers
  hosts: "{{ hname1 }}"
  # become: yes
  # become_method: runas
  # become_user: system
  vars:
    hname1: host.domain.com
  gather_facts: no

  tasks:

    - name: Load user and password variables
      set_fact:
        user: "{{ ansible_user }}"
        password: "{{ ansible_password }}"
        separator: '\'
      no_log: yes

    - name: Hostagent Update
      set_fact:
        patchpath: C:\saphostagent\

    - debug:
        msg: "{{ patchpath }}"

    - name: Remove directory saphostagent under c drive 
      win_file:
        path: '{{ patchpath }}'
        state: absent

    - name: Create directory saphostagent under c drive
      win_file:
        path: '{{ patchpath }}'
        state: directory

    - name: Copy HostAgent Dump to C:\saphostagent\ Location
      win_copy:
        src: '\\ampsv010rep0d\Ansible_repo\hostagent_win\'
        dest: 'C:\saphostagent\'
        remote_src: yes
      become: True
      become_method: runas
      become_flags: logon_type=new_credentials logon_flags=netcredentials_only
      vars:
        ansible_become_user: "{{ user }}"
        ansible_become_password: "{{ password }}"
        ansible_remote_tmp: 'C:\saphostagent'
