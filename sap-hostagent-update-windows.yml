--- 
- name: Ensure Socks tunnel setup
  hosts: sap_nonprod_windows_servers_mar23
  gather_facts: no
  roles:
  - role: ansible-role-event-socks-tunnel
    run_once: true
    delegate_to: localhost
    vars:
      acc_id: "sgi"
      transaction_id: "{{ tower_job_id }}"

- hosts: sap_nonprod_windows_servers_mar23
  become: yes
  become_method: runas
  become_user: system
  gather_facts: false
  vars:
    account_code: "sgi"
    trans_num: "{{ tower_job_id }}"
  roles:
    - role: sap-hostagent-update-windows
      ignore_errors: yes  
      
