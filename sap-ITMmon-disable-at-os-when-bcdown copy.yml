---
- name: ITM Monitoring Disable for AIX
  hosts: "{{ itmhost }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
  - role: itm-monitoring-disable-aix
    when: ansible_distribution | lower == "aix"
    when: what_action | lower == "disable"

- name: ITM Monitoring Disable for SUSE
  hosts: "{{ itmhost }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
  - role: itm-monitoring-disable-suse
    when: ansible_distribution | lower == "sles_sap"
    when: what_action | lower == "disable"

- name: ITM Monitoring Disable for REDHAT
  hosts: "{{ itmhost }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
  - role: itm-monitoring-disable-redhat
    when: ansible_distribution | lower == "redhat"
    when: what_action | lower == "disable"

- name: ITM Monitoring Enable for AIX_LINUX
  hosts: "{{ itmhost }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
  - role: itm-monitoring-enable-back
    when: what_action | lower == "enable"