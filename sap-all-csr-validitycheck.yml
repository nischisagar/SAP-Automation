          get_ssid1: "{{ get_valid.results[0].stdout }}"
          get_crypt: "{{ get_color.results[0].stdout }}"
          get_expdt: "{{ get_expdate.results[0].stdout }}"
          get_ctype: "{{ get_cert_type.results[0].stdout }}"
