---
- name: ITM Monitoring Enable/Disable action
  hosts: "{{ itmhost }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
  - role: itm-monitoring-disable
    when: ansible_distribution | lower == "aix"

- name: ITM Monitoring Enable/Disable action
  hosts: "{{ itmhost }}"
  become: yes
  become_method: sudo
  gather_facts: yes
  roles:
  - role: itm-monitoring-disable-suse
    when: ansible_distribution | lower == "sles_sap"