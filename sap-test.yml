---
- name: Focus RUN CSR Certificate prepare
  hosts: target_csr_copychk
  become: yes
  become_method: sudo
  gather_facts: yes
  #roles:
  #- role: csr_certificate_4_focusrun_beforesign_steps
  tasks:
    - name: Fetch the file from the xmpsa010secc0 to master
      run_once: yes
      fetch: src=/usr/sap/hostctrl/exe/csr_openssl/FRUN_configuration_file.conf dest=buffer/ flat=yes

- name: Focus RUN CSR Certificate prepare2
  hosts: ampsv010bld0d
  become: yes
  become_method: sudo
  gather_facts: yes
  tasks:
    - name: Copy the file from master to ampsv010bld0d
      copy: src=buffer/FRUN_configuration_file.conf dest=/tmp/

- name: "Renamefile"
  hosts: ampsv010bld0d
  shell: |
    mv /tmp/FRUN_configuration_file.conf /tmp/FRUN_configuration_file_old.conf
  register: move1






