---
- name: Socks tunnel setup
  hosts: "ampsv010bld0d.ux1.ibmfr.bluecare.ibm.com"
  gather_facts: no
  roles:
  - role: socks-tunnel
    run_once: true
    delegate_to: localhost
    vars:
      acc_id: "sgi"
      transaction_id: "{{ tower_job_id }}"

- name: Get the SAP Details
  hosts: "{{ sap_server }}"
  become: yes
  become_method: sudo
  ansible_python_interpreter: /usr/bin/python
  gather_facts: false
  roles:
  - role: get-sap-details

- name: Get the HANA Details
  hosts: "{{ hana_server }}"
  become: yes
  become_method: sudo
  ansible_python_interpreter: /usr/bin/python
  gather_facts: false
  roles:
  - role: get-hana-details