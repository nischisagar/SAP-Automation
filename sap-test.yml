- name: Role ensures that the socks tunnel is setup
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    acc_id: "{{ blueid_shortcode }}"
    transaction_id: "{{ tower_job_id }}"
  roles:
    - role: ansible-role-event-socks-tunnel

- name: Create the Global report file
  hosts: windows_report_server
  become: yes
  become_method: runas
  become_user: system
  tasks:
    - name: Create the global report file
      win_copy:
        content: 'Entity Name,Host Name,SID,OS Name,OS Version,IP Address,Application Type,SAP/Java Version,SAP Kernel Base,SAP Kernel Patch Version,DB Name,DB Version,DB Size (in GB)'
        dest: "{{ report_file }}"
      run_once: yes

- name: Get the Oracle DB version from JAVA Windows Servers (Single SID)
  hosts: sap_oradb_java_host_name_win_single_sid
  become: yes
  become_method: runas
  become_user: system
  vars:
    app_type: "Java"
  roles:
  - role: get-the-sap-version-oradb-win-java
  tasks:
    - name: Add the details to global report file
      win_lineinfile:
        dest: "{{ report_file }}"
        line: "{{ entity_name }},{{ ansible_fqdn }},{{ item.get_sid }},{{ ansible_distribution }},{{ ansible_distribution_version }},{{ ip_address.stdout | trim }},{{ app_type }},{{ item.get_spv}},{{ item.get_kmv }},{{ item.get_kpn }},{{ item.get_dbn }},{{ item.get_dbv }},{{ item.get_dbs }}"
      throttle: 1
      loop:
        - get_sid: "{{ sid_name.results[0].stdout | trim }}"
          get_spv: "{{ sap_verison.results[0].stdout | trim }}"
          get_dbn: "{{ db_name.results[0].stdout | trim }}"
          get_dbv: "{{ db_version.results[0].stdout | trim }}"
          get_kmv: "{{ kernal_base_verison.results[0].stdout | trim }}"
          get_kpn: "{{ kernal_patch_verison.results[0].stdout | trim }}"
          get_dbs: "{{ db_size.results[0].stdout | trim }}"
      delegate_to: ampsw010saba0
    
