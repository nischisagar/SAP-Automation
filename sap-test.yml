---
- name: test stop
  hosts: "{{ hname }}"
  gather_facts: yes

- name: check no of sid
  shell: df -g|grep -i sapmnt|awk '{print $NF}'|cut -d/ -f3 > /tmp/sidfile.txt

- name: cat /tmp/sidfile.txt
  shell: cat /tmp/sidfile.txt
  register: sidfile

- debug:
    msg: "{{ sidfile }}"

- name: Setting facts
  set_fact:
    sidadm: "{{ item | lower }}adm"
  become: yes
  with_items: "{{ sidfile['stdout_lines'] }}"

- debug:
    msg: "{{ sidadm }}"
  