---
- name: Socks tunnel setup
  hosts: "{{ hana_server }}"
  gather_facts: no
  roles:
  - role: socks-tunnel
    run_once: true
    delegate_to: localhost
    vars:
      acc_id: "sgi"
      transaction_id: "{{ tower_job_id }}"

- name: Run SAP HANA Revision Upgrade
  hosts: "{{ hana_server }}"
  become: yes
  become_method: sudo
  gather_facts: false
  roles:
  - role: sap-hana-revision-51-upgrade