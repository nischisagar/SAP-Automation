---
- name: Create the Global report file
  hosts: ampsv010bld0d
  become: yes
  become_method: sudo
  gather_facts: false
  tasks:
    - name: Create the global report file
      copy:
        content: 'Sudo_user_status'
        dest: "{{ report_file }}"
      run_once: yes

- name: Find sudo access user details
  hosts: a01830pj
  become: yes
  become_method: sudo
  vars: 
    ansible_python_interpreter: "/usr/bin/python"
  roles:
  - role: sudo_access_check
  tasks:
    - name: Find sudo access user details task
      lineinfile:
        dest: "{{ report_file }}"
        line: '{{ item.get_val }}'
      throttle: 1
      loop:
        - get_val: "{{ get_value.results[0].stdout }}"
      delegate_to: ampsv010bld0d
  ignore_errors: yes