---
- name: Add the title content in to report file
  hosts: ampsv010bld0d
  become: yes
  become_method: sudo
  gather_facts: false
  roles:
  - role: report-create-sap-title-oradb-db2-abap-jaja

- name: Get the version from the standalone Oracle DB Servers
  hosts: standalone_oracle_db 
  become: yes
  become_method: sudo
  vars: 
    ansible_python_interpreter: "/usr/bin/python"
  roles:
  - role: get-the-version-of-standalone-oradb
  tasks:
    - name: Add the SAP Version in to the report file.
      lineinfile:
        dest: "{{ report_file }}"
        line: "{{ entity_name }},{{ ansible_fqdn }},{{ item.get_sid }},{{ ansible_distribution }},{{ ansible_distribution_version }},{{ansible_default_ipv4.address }},{{ item.get_sap }},{{ item.get_kmv }},{{ item.get_kpn }},{{ item.get_dbn }},{{ item.get_dbv }}"
      throttle: 1
      with_items: 
        - get_sid: "{{ get_sid_output.stdout_lines }}"
          get_sap: "{{ get_sjv_output.stdout_lines }}"
          get_kmv: "{{ get_skbv_output.stdout_lines}}"
          get_kpn: "{{ get_skpv_output.stdout_lines}}"
          get_dbn: "{{ get_dbn_output.stdout_lines}}"
          get_dbv: "{{ get_dbv_output.stdout_lines}}"
      delegate_to: ampsv010bld0d

- name: Send e-mail
  hosts: ampsv010bld0d
  become: yes
  become_method: sudo
  gather_facts: false
  tasks:
    - name: Send e-mail to a bunch of users, attaching files
      mail:
        host: smtp.mail.saint-gobain.net
        port: 25
        subject: Ansible Report - Table Space and DB size (Oracle DB - ABAP)
        body: Hello Team, Please find the attached total table space and DB size report from Oracle ABAP DB servers.
        from: ampsv010bld0d.p1.saint-gobain.net@saint-gobain.com (Ansible Tower)
        to:
        - Poonjolai Govindasamy <pogovind@in.ibm.com>
        attach:
        - "{{ report_file }}"
        headers:
        - Reply-To=pogovind@in.ibm.com
        - X-Special="Please contact Poonjolai Govindasamy if any issues are in this report."
        charset: us-ascii