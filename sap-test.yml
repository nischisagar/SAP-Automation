---

- name: SAP Kernel Dump Preparation Playbook
  hosts: "{{ sap_server }}"
  become: yes
  become_method: sudo
  gather_facts: false
  vars: 
    ansible_python_interpreter: "/usr/bin/python"
  roles:
  - role: nfs-mount-on-aix
  - role: sap-java-kernel-dump-preparation
  - role: nfs-unmount-on-aix