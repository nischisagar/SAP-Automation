---

- name: Collect the Number of SIDs from the SAP Server
  hosts: "{{ sap_server }}"
  become: yes
  become_method: sudo
  gather_facts: false
  vars: 
    ansible_python_interpreter: "/usr/bin/python"
  roles:
  - role: nfs-mount-on-aix
  - role: check-number-of-sid-present-on-server
  - role: nfs-unmount-on-aix