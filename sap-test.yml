---
- name: Socks tunnel setup
  hosts: "ampsv010bld0d.ux1.ibmfr.bluecare.ibm.com"
  gather_facts: no
  roles:
  - role: socks-tunnel
    run_once: true
    delegate_to: localhost
    vars:
      acc_id: "sgi"
      transaction_id: "{{ tower_job_id }}"

- name: Check NFS Mount and Version of HDBSQL
  hosts: "{{ sap_server }}"
  become: yes
  become_method: sudo
  gather_facts: false
  vars: 
    ansible_python_interpreter: "/usr/bin/python"
  roles:
  - role: nfs-mount-on-aix
  - role: get-the-version-of-hdbsql-on-aix
  - role: nfs-unmount-on-aix

- name: "Check NFS mount, HANA Status and Version of HANA DB"
  hosts: "{{ hana_server }}"
  become: yes
  become_method: sudo
  vars: 
    ansible_python_interpreter: "/usr/bin/python"
  gather_facts: false
  roles:
  - role: nfs-mount-on-linux
  - role: get-hdb-status-and-version-of-hdb-on-linux
  - role: nfs-unmount-on-linux