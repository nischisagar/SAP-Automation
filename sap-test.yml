---
- name: Create the Global report file
  hosts: ampsv010bld0d
  become: yes
  become_method: sudo
  gather_facts: false
  tasks:
    - name: Create the global report file
      copy:
        content: 'Sudo_user_status'
        dest: "{{ report_file }}"
      run_once: yes

- hosts: a01830pj
  tasks:
    - name: Transfer file from ServerA to ServerB
      synchronize:
        src: /tmp/sudouserlist.txt
        dest: /ansible/reports/itm_agent_status_report/sudouserstatus.txt
      delegate_to: ampsv010bld0d